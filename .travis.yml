language: csharp
solution: CrossCutterN.sln
install:
  - nuget restore CrossCutterN.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release CrossCutterN.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./CrossCutterN.Test/bin/Release/CrossCutterN.Test.dll
